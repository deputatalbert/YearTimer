<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Years Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>New Years Timer</h1>
        <div class="container_timer">
            <div class="timer_day">
                <p class="days" id="days">0</p>
                <span>days</span>
            </div>
            <div class="timer_hours">
                <p class="hours" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="timer_minuts">
                <p class="minuts" id="minuts">0</p>
                <span>minuts</span>
            </div>
            <div class="timer_seconds">
                <p class="seconds" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
